{% extends 'common/base.html' %}

{% block content %}
<div class="post-list-container">
  {% for post in posts %}
		{% include 'post/include/post.html' with post=post %}
  {% endfor %}
	<a href="{% url 'post:post-create' %}" class="btn-add-post">+ Add Post</a>
</div>

{% endblock %}

{% block script %}
<script>
	$(document).ready(function () {
		new Swiper('.swiper-container', {
		  autoHeight: true,
		});
	});
</script>
{% endblock %}
