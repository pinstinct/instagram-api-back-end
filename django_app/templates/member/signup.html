{% extends 'common/base.html' %}

{% block content %}
<div class="signup-container">
    <form action="{% url 'member:signup' %}" method="POST" >{% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
