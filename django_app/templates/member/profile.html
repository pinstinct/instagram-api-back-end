{% extends 'common/base.html' %}

{% block content %}
<div class="profile-container">
    <div class="profile-top">
      <a href="{% url 'member:profile_image' %}">
        <img src="{{ MEDIA_URL}}{{ user.img_profile }}" alt="" class="img-profile">
      </a>
      <div class="profile-text">
        <span class="profile-username">{{ user.username }}</span>
        <a class="btn">프로필 편집</a>
        <a href="{% url 'member:logout' %}" class="btn">Logout</a>
      </div>
      <div class="text-status">
        <span class="status-item">게시물 {{ post_count }}개</span>
        <span class="status-item">팔로워 {{ follower_count }}명</span>
        <span class="status-item">팔로우 {{ following_count }}명</span>
      </div>
    </div>
</div>
{% endblock %}
